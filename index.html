<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrison Maloney Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="column">
            <a href="#" class="icon" data-project="MyInfo">
                <img src="images/computer.png" alt="My Info">
                <span>My Info</span>
            </a>
            <a href="#" class="icon" data-project="Remixing">
                <img src="images/folder.png" alt="Remixing">
                <span>Remixing</span>
            </a>
            <a href="#" class="icon" data-project="DAW">
                <img src="images/folder.png" alt="DAW">
                <span>DAW</span>
            </a>
            <a href="#" class="icon" data-project="Game">
                <img src="images/folder.png" alt="Game">
                <span>Game</span>
            </a>
            <a href="#" class="icon" data-project="Recording">
                <img src="images/folder.png" alt="Recording">
                <span>Recording and Mixing</span>
            </a>
            <a href="#" class="icon" data-project="Live">
                <img src="images/folder.png" alt="Live">
                <span>Live</span>
            </a>
            <a href="#" class="icon" data-project="Audio">
                <img src="images/folder.png" alt="Audio">
                <span>Audio Skills</span>
            </a>
            <a href="#" class="icon" data-project="Multimedia">
                <img src="images/folder.png" alt="Multimedia">
                <span>Multimedia</span>
            </a>
            <a href="#" class="icon" data-project="Business">
                <img src="images/folder.png" alt="Business">
                <span>Business</span>
            </a>
            <a href="#" class="icon" data-project="History">
                <img src="images/folder.png" alt="History">
                <span>History</span>
            </a>
        </div>
        <div class="column">
            <a href="#" class="icon" data-project="Extra">
                <img src="images/folder.png" alt="Extra">
                <span>Extras</span>
            </a>
        </div>
    </div>

    <div id="project-container"></div>

    <div class="taskbar">
        <div class="start-button">
            <img src="images/start.png" alt="Start">
            <span class="start-text">Start</span>
        </div>
        <div class="taskbar-clock">12:00 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
